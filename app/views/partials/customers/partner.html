<div class="row" ng-controller="PartnerCtrl">
	<div class="col-xs-12">
		<div class="code" id="test-table">
			<button ng-click="partner_form_init({})" data-toggle='modal' 
				data-target='#partner-form' class="btn btn-info" style="float: right;margin: 0 10px 10px 0;">
				<i class="icon-cloud-upload bigger-100"></i>添加合作商
			</button>
			<table datatable dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered"></table>
		</div>
	</div>
	<div id="partner-form" class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="blue bigger partner-form-title"></h4>
				</div>

				<div class="modal-body overflow-visible">
					<div class="col-xs-12">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 合作商名 </label>

								<div class="col-sm-9">
									<input type="text" id="form-field-1" placeholder="选填项" name="partner.name" class="col-xs-10 col-sm-5" value='{{partner.name}}'>
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 电话 </label>

								<div class="col-sm-9">
									<input type="text" id="form-field-1" placeholder="选填项" name="partner.telephone" class="col-xs-10 col-sm-5" value='{{partner.telephone}}'>
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 邮箱 </label>

								<div class="col-sm-9">
									<input type="text" id="form-field-1" placeholder="选填项" name="partner.email" class="col-xs-10 col-sm-5" value='{{partner.email}}'>
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 地址 </label>

								<div class="col-sm-9">
									<input type="text" id="form-field-1" placeholder="选填项" name="partner.address" class="col-xs-10 col-sm-5" value='{{partner.address}}'>
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 标识 </label>

								<div class="col-sm-9">
									<input type="text" id="form-field-1" placeholder="选填项" name="partner.identifier" class="col-xs-10 col-sm-5" value='{{partner.identifier}}'>
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 订购产品 </label>

								<div class="col-sm-9">
									<label style="padding-top:2px;">
										<input name="partner.products.mdm" type="checkbox" class="ace">
										<span class="lbl"> MDM </span>
									</label>
									<label style="padding-top:2px;">
										<input name="partner.products.mam" type="checkbox" class="ace">
										<span class="lbl"> MAM </span>
									</label>
									<label style="padding-top:2px;">
										<input name="partner.products.mcm" type="checkbox" class="ace">
										<span class="lbl"> MCM </span>
									</label>
								</div>
							</div>
							<div class="space-4"></div>
						</form>
					</div>
				</div>

				<div class="modal-footer">
					<button class="btn btn-sm btn-primary">
						<i class="icon-ok"></i>
						确定
					</button>
					<button class="btn btn-sm" data-dismiss="modal">
						<i class="icon-remove"></i>
						取消
					</button>
				</div>
			</div>
		</div>
	</div><!-- PAGE CONTENT ENDS -->

	<script>
	$('#partner-form').on('shown.bs.modal', function () {
		$(this).find('.chosen-container').each(function(){
			$(this).find('a:first-child').css('width' , '410px');
		});
	})
	</script>
</div>
