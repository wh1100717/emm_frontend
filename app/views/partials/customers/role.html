<!-- 页面布局表格开始 -->
<div class="row" ng-controller="RoleCtrl">
	<div class="col-xs-12">
		<div class="code">
			<button ng-click="add_role_modal_init()" data-toggle='modal' 
				data-target='#add-role-modal' class="btn btn-info" style="float: right;margin: 0 10px 10px 0;">
				<i class="icon-cloud-upload bigger-100"></i>添加角色
			</button>
	      <table datatable dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered"></table>
	    </div>
	</div>
</div>
<!-- 页面布局表格结束 -->

<!-- 添加角色对话框开始 -->
<div id="add-role-modal" class="modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="blue bigger">添加角色信息</h4>
			</div>

			<form id="add-role-form" class="form-horizontal" role="form" action="/customers/role" method="POST">
				<div class="modal-body overflow-visible">
					<div class="col-xs-12">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> 角色名： </label>

							<div class="col-sm-9">
								<input type="text" placeholder="填写有效角色名称" name="partner.name" class="col-xs-10 col-sm-5" ng-model='partner.name'>
							</div>
						</div>
						<div class="space-4"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-sm btn-primary" type="submit" onclick="$('#edit-partner-modal').modal('hide')">
						<i class="icon-ok"></i>
						添加
					</button>
					<button class="btn btn-sm" data-dismiss="modal">
						<i class="icon-remove"></i>
						取消
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 添加角色对话框结束 -->
<script>
	$('#add-role-form').ajaxForm(function() {
	    alert("Thank you for your comment!");
	    
	});
</script>
